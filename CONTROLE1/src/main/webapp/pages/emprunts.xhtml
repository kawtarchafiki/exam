<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Emprunts</title>
</h:head>
<h:body>
    <h2>Vos emprunts en cours</h2>
    <h:form>
        <h:dataTable value="#{userController.userEmprunts}" var="emprunt">
            <h:column>
                <f:facet name="header">Titre CD</f:facet>
                #{emprunt.cd.titre}
            </h:column>
            <h:column>
                <f:facet name="header">Date d'emprunt</f:facet>
                #{emprunt.dateEmprunt}
            </h:column>
            <h:column>
                <h:commandButton value="Retourner" action="#{userController.retournerCD(emprunt)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
